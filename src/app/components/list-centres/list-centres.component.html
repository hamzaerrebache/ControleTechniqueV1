
<div class="ltn__google-map-locations-list-area pt-150 mb-70">
    <div  class="container">
        <div class="row" >
            <div class="col-lg-12">
                <div class="ltn__state-location">
                    <h2 class="ltn__state-location-title">Vos centres</h2>
                </div>
            </div>
            <div class="col-lg-4" *ngFor="let centre of searchResults">
                <div class="ltn__map-item">
                    <h3 class="ltn__location-name">{{centre.name}}</h3>
                    <h5 class="ltn__location-single-info"><i class="fas fa-map-marked-alt"></i>{{centre.adresse}}</h5>
                    <h4 class="ltn__location-single-info"><i class="fas fa-phone-volume"></i>{{centre.tele}}</h4>
                    <div class="btn-wrapper">
                        <a href="appointment.html" class="btn  btn-transparent btn-border btn-effect-4"><i class="fas fa-location-arrow"></i> Details </a>
                    </div>
                </div>
            </div> 
        </div>
    </div>
</div>
