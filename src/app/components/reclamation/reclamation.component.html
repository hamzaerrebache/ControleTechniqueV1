<div style="padding-top: 140px">
    <div
      class="ltn__breadcrumb-area ltn__breadcrumb-area-2 ltn__breadcrumb-color-white bg-overlay-theme-black-90 bg-image"
      data-bs-bg="assets/img/bg/Customer-service.png"
      style="padding-top: 60px; padding-bottom: 40px"
    >
      <div class="container">
        <div class="row">
            <div class="col-lg-7">
                <div class="ltn_breadcrumb-inner ltn_breadcrumb-inner-2 justify-content-between">

                    </div>
                </div>
            </div>

                     <input style="margin-right: 5px; border-radius: 0px;" class="form-control" id="trackingCode" name="trackingCode" [(ngModel)]="trackingCode"  type="search" placeholder="Entrer votre code de réclamation" aria-label="Search">

                   </form>
             </div>
             <div class="ltn__breadcrumb-list" style="float: right;">
                 <ul>
                     <li><a href="">Accueil</a></li>
                     <li style="color: var(--bs-green);">Réclamation </li>
